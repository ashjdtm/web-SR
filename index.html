<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SR-Style Minimal Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid cyan;
      width: 22ch;
      animation: typing 3s steps(22), blink 0.75s step-end infinite;
      font-size: 1.5em;
      margin-bottom: 40px;
      color: #ccc;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .socials a {
      color: cyan;
      margin: 0 15px;
      font-size: 1.8em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: white;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #444;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .typewriter { font-size: 1.2em; }
      .socials a { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <h1></h1>
  <div class="typewriter">SR Top1</div>

  <div class="socials">
    

  <footer>Â© 2025 SR</footer>

</body>
</html>
