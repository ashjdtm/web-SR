<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      overflow: hidden;
      position: relative;
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }

    .typewriter {
      font-size: 1.3em;
      color: #ccc;
      border-right: 2px solid cyan;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30), blink 0.7s infinite step-end alternate;
      width: 22ch;
      margin: 0 auto 25px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .socials a {
      color: cyan;
      margin: 0 15px;
      font-size: 1.8em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: white;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 600px) {
      .glass {
        margin: 30px 20px;
        padding: 20px;
      }

      .typewriter {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
